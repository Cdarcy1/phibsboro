            <main class="form-signin">
                <form>
                <h1 class="h3 mb-3 fw-normal">Please enter your registration details</h1>
                <label for="inputEmail" class="visually-hidden">Email Address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="fName" class="visually-hidden">First name</label>
                <input type="text" id="fName" class="form-control" placeholder="First name" required>



                <label for="inputPassword" class="visually-hidden">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword" class="visually-hidden">Confirm Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Confirm password" required>
                

                <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="consent" required> I agree to the terms and conditions
                    </label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
                <a id="newUsers" class="w-100 btn btn-lg btn-secondary" href="newmember.html" role="button">New Users Click Here</a>
